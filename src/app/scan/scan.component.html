
<div class="container mt-3">
    <!--Scan url -->

    <div class="row">
            <h3 class="card-title text-warning" >Enter URL to scan</h3>
            <div class="col">
                <div class="card text-white bg-dark border-danger  quizCard">
                    
                    <div class="card-body">
                        <div class="card-text">
                            <input type="text" class="form-control" placeholder="Enter URL" [(ngModel)]="urlInput">
                            </div>
                    </div>
                    
                    
                </div>
            </div>
        
        <div class="col col-lg-2 align-self-center" >
            <button type="button" class="btn btn-info " (click)="scanURL()">SCAN URL</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col col-lg-10 align-self-center" >
            <h5 class="card-title text-warning">
               {{urlResponseMessage}}
            </h5>
    
        </div>

    <!--Scan File -->
        <div class="row mt-5">
            <h3 class="card-title text-warning" >Enter file to scan</h3>
            <div class="col">
                <div class="card text-white bg-dark border-danger  quizCard">
                    
                    <div class="card-body">
                        <p class="card-text">
                            <input class="form-control" type="file"
                            
                            >
                                    </p>
                    </div>
                    
                    
                </div>
            </div>
        
        <div class="col col-lg-2 align-self-center" >
            <button type="button" class="btn btn-info ">SCAN FILE</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col col-lg-10 align-self-center" >
            <h5 class="card-title text-warning">
               *File is edward snowden virus
            </h5>
    
        </div>

    </div>
