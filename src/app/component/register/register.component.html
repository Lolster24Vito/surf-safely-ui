<div>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="container w-25">
      <div class="mb-3">
        <label for="firstNameInput" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" formControlName="firstName">
        <div *ngIf="registerForm.controls['firstName'].invalid  && registerForm.controls['firstName'].touched" class="text-danger">
            First Name is required.
          </div>
      </div>
      <div class="mb-3">
        <label for="lastNameInput" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" formControlName="lastName">
        <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched " class="text-danger">
            Last Name is required.
          </div>
      </div>
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input type="text" class="form-control" id="usernameInput" formControlName="username">
        <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="text-danger">
            Username is required.
          </div>
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password">
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
            Password is required.
          </div>
      </div>
      <div class="mb-3">
        <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPasswordInput" formControlName="confirmPassword">
          <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.controls['confirmPassword'].touched" class="text-danger">
            Passwords do not match.
          </div>
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" formControlName="email">
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger">
            Invalid email format.
          </div>
      </div>
      <div class="mb-3 d-flex flex-column align-items-center">
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <a class="m-2" href="login">Already have an account? Login</a>
      </div>
    </form>
  </div>
