<div class="container" *ngIf="quiz">
    <div class="jumbotron quiz-title">
      <h3>Quiz:</h3>
      <h2>{{quiz.title}}</h2>
    </div>




    <div class="card border-danger mb-4" *ngFor="let question of quiz.questionDtoList;let i = index">
  
      <div class="d-flex justify-content-between align-items-center card-header text-white question-title" >
        <span>Question {{i+1}}</span>
      </div>
        <div class="card-body bg-dark text-white ">
          <p>{{question.questionText}}</p>
  
          <div class="form-check" *ngFor="let answer of question.answerDtoList">
            <input class="form-check-input" type="checkbox"  value="{{answer.id}}">
            <label class="form-check-label">
              {{answer.text}}
            </label>
          </div>

        </div>
  
      
    </div>

  
    <h3 class="quiz-title">Result</h3>
  
    <div class="card">
      <div class="card-body">
        <p id="result">No result.</p>
  
        <div class="progress mb-2">
          <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
  
        <button type="button" class="btn btn-success">Submit</button>
      </div>
    </div>
    
  </div>
